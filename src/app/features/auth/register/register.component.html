<div class="auth-container">
  <div class="auth-card">
    <h2>Inscription</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>Nom complet</label>
        <input type="text" formControlName="name" placeholder="John Doe">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" placeholder="john@logistics.com">
      </div>

      <div class="form-group">
        <label>Mot de passe</label>
        <input type="password" formControlName="password">
      </div>

      <div class="form-group">
        <label>Rôle</label>
        <select formControlName="role" style="width: 100%; padding: 0.75rem;">
          <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
        </select>
      </div>

      <div *ngIf="errorMessage" class="error-msg">{{ errorMessage }}</div>
      <div *ngIf="successMessage" style="color: green; text-align: center; margin-bottom: 1rem;">
        {{ successMessage }}
      </div>

      <button type="submit" [disabled]="registerForm.invalid">S'inscrire</button>

      <p class="switch-auth">
        Déjà un compte ? <a routerLink="/login">Se connecter</a>
      </p>
    </form>
  </div>
</div>
